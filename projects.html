<script>
  // Initialize Swipers with Zoom for each project
  document.querySelectorAll('.zoom-swiper').forEach(swiperEl => {
    new Swiper(swiperEl, {
    //   loop: true,
      // zoom: true,
      zoom: {
        maxRatio: 2, // zoom level
      },
       fadeEffect: {
        crossFade: true
      },
      autoplay: {
        // delay: 2500,
        disableOnInteraction: false,
      },
    //   autoplay: {
    //     delay: 3000,
    //     disableOnInteraction: false,
    //   },
    //   effect: 'fade',
    //   fadeEffect: { crossFade: true }
    });
  });

  // Tab click handling
  const tabs = document.querySelectorAll('.tab');
  const projects = document.querySelectorAll('.project-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const target = tab.dataset.project;

      // Activate tab
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      // Show corresponding project
      projects.forEach((project, index) => {
        project.classList.toggle('active', index == target);
      });
    });
  });

  // Set default active tab
  tabs[0].classList.add('active');
  projects[0].classList.add('active');


   // Initialize Fancybox
  Fancybox.bind("[data-fancybox='gallery']", {
    Thumbs: false,
    Toolbar: {
      display: ["zoom", "close"]
    }
  });
</script>
